name: splay
description: SPlay - Music Player

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^4.1.0
  cupertino_icons: ^1.0.5
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_media_metadata: ^1.0.0+1
  get: ^4.6.5
  get_it: ^7.6.0
  google_fonts: ^5.1.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  path: ^1.8.3
  path_provider: ^2.0.15
  shared_preferences: ^2.2.0

dependency_overrides:
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.6
  flutter_lints: ^2.0.2
  json_serializable: ^6.7.1

flutter:

  uses-material-design: true